<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="body" id="b">
  <div x-data="app" class="wrapper">
    <header class="header">
      <h1>Добро пожаловать в игру <em>Отгадайка!</em></h1>
    </header>

    <nav class="nav">
      <ul class="nav-list">
        <li class="jQtooltip list-item">
          <a title="В этом разделе находятся правила игры." href="#">Правила</a>
        </li>|
        <li class="jQtooltip list-item">
          <a title="Об авторе, контакты, может что-то ещё добавится." href="#">Об
            издателе</a>
          </li>
      </ul>
    </nav>

    <main class="main">
      <input class="user" id="user" type="text" placeholder="Введите букву.."
        title="Вы должны ввести только одну букву, для отгадки слова" maxlength="10"><br>

      <div class="stats">
        <div class="block-inf">
          <div class="ms" id="ms">Ваша буква: <big class="msg" id="msg"></big></div>
          <div class="ms" id="ms">Попытки: <big id="count"></big></div>
          <div class="ms" id="ms">Количество оставшихся букв: <big id="countChar"></big></div>
        </div>
        <div class="status" id="status"></div>
      </div>

      <div class="end" id="end"></div><br>

      <button class="btn" id="newGame" type="button">Новая игра</button>
    </main>

    <footer class="footer">
      <span x-text="currentYear()"></span> &#10037;<a href="https://stormiks.github.io">Skylinker</a>
    </footer>
  </div>
  <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('app', () => ({
          currentYear() {
            return dayjs().format('YYYY')
          }
        }))
      })
  </script>
  <script src="/assets/js/jquery-3.6.0.js"></script>
  <script src="/assets/js/dayjs.min.js"></script>
  <script src="/assets/js/alpinejs.js"></script>
  <script src="/assets/js/audio.js"></script>
  <script src="/assets/js/InitState.js"></script>
  <script src="/assets/js/newGame.js"></script>
</body>

</html>
